{{ define "main" }}
<h1 class="fade-in">{{ .Title }}</h1>
<div class="fade-in delay-1">
    {{ .Content }}
</div>

<div class="grid fade-in delay-2"
    style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 2rem; margin-top: 2rem;">
    {{ range .Pages }}
    <article style="padding: 1.5rem; margin: 0;">
        <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
        <p>{{ .Summary | truncate 120 }}</p>
        <a href="{{ .RelPermalink }}" class="btn-text" style="color: var(--accent-primary); font-weight: 600;">Read More
            &rarr;</a>
    </article>
    {{ end }}
</div>
{{ end }}
